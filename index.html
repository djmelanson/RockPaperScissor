<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>

<h1>
    ROCK, PAPER, SCISSOR
</h1>

<div id="scoreboard">
    <p class="score" id="playerScore">0</p>
    <p class="score">-</p>
    <p class = "score" id="computerScore">0</p>
</div>

<div class="promptStartGame">
    <p>Please choose rock, paper, or scissor to start the game!</p>
</div>

<div>
    <button class="playButtons" id="rock" onclick="playerChoseRock()">ROCK</button>
    <button class="playButtons" id="paper" onclick="playerChosePaper()">PAPER</button class="playButtons">
    <button class="playButtons" id="scissor" onclick="playerChoseScissor()">SCISSOR</button class="playButtons">
</div>


</body>
</html>
