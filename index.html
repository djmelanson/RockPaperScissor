<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>

<h1>
    ROCK, PAPER, SCISSOR
</h1>

<div id="announceOutcomes">
    <p id="roundOutcome">Please choose rock, paper, or scissor to start the game!</p>
    <p id="gameOutcome">First player to 5 wins!</p>
</div>

<div class="buttonsForGame">
    <button class="playButtons" id="rock" onclick="playerChoseRock()">ROCK</button>
    <button class="playButtons" id="paper" onclick="playerChosePaper()">PAPER</button>
    <button class="playButtons" id="scissor" onclick="playerChoseScissor()">SCISSOR</button>
</div>

<br>

<div id="scoreboard">
    <p class="score">Player </p>
    <p class="score" id="playerScore">0</p>
    <p class="score">-</p>
    <p class="score" id="computerScore">0</p>
    <p class="score"> Computer</p>
</div>

<br>
<br>
<br>

<div class="buttonsForGame">
    <button class="playButtons" id="resetGame">Reset Game</button>
</div>

</body>
</html>
